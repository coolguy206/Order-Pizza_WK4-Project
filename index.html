<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Your Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Pizza<h1>
      <h3>Please choose your pizza:</h3>
      <h4>Pizza Size Price</h4>
      <ul>
        <li>small $9</li>
        <li>medium $10</li>
        <li>large $11</li>
      </ul>

      <h4>Pizza Toppings Price</h4>
      <ul class="toppings-price"></ul>

      <form>
        <div class="form-group">
          <label for="size">Size:</label>
          <select id="size" class="form-control size">
            <option value="9" data-size="small">Small</option>
            <option value="10" data-size="medium">Medium</option>
            <option value="11" data-size="large">Large</option>
          </select>
        </div>


        <div class="form-group toppings">
    	    <p>Toppings:</p>
	      </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="your-pizza">
        <h3>This is your pizza:</h3>
        <div class="pizza-details"></div>
        <h4 class="order"></h4>
      </div>
    </div>
  </body>
</html>
