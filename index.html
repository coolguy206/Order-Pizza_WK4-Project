<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Your Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Pizza<h1>
      <h3>Please choose your pizza:</h3>
      <form>
        <div class="form-group">
          <label for="size">Size:</label>
          <select id="size" class="form-control">
            <option value="8">Small</option>
            <option value="12">Medium</option>
            <option value="15">Large</option>
          </select>
        </div>
        <div class="form=group">
    	    <p>Toppings:</p>
  		    <input type="checkbox" name="toppings" value="pepperoni" checked:"checked">Pepperoni<br>
          <input type="checkbox" name="toppings" value="grilled chicken">Grilled Chicken<br>
  		    <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
          <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
          <input type="checkbox" name="toppings" value="spinach">Spinach<br>
          <input type="checkbox" name="toppings" value="onions">Onions<br>
          <input type="checkbox" name="toppings" value="anchovy">Anchovy<br>
	      </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="your-pizza">
        <h3>This is your pizza:</h3>
        <p>Cost:</p>
      </div>
    </div>
  </body>
</html>
